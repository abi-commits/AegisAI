# Prometheus configuration for AegisAI monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "aegis-monitor"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # AegisAI API metrics
  - job_name: "aegis-api"
    static_configs:
      - targets: ["aegis-api:8000"]
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
